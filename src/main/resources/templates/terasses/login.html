<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" th:href="@{/https://use.fontawesome.com/releases/v5.3.1/css/all.css}" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Google fonts - Popppins for copy-->
  <link rel="stylesheet" th:href="@{/https://fonts.googleapis.com/css?family=Poppins:300,400,800}">
  <!-- orion icons-->
  <link rel="stylesheet" th:href="@{/css/orionicons.css}">
  <!-- theme stylesheet-->
  <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <!-- Favicon-->
  <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
  <!-- Tweaks for older IEs--><!--[if lt IE 9]>
  <script th:src="@{/https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
  <script th:src="@{/https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script><![endif]-->
</head>
<body th:style="'background-image:url('+@{/img/hotel-1.jpg}+');'">
<div class="page-holder d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center py-5">
      <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
        <div class="pr-lg-5"><img th:src="@{/img/illustration.svg}" alt="" class="img-fluid"></div>
      </div>
      <div class="col-lg-5 px-lg-4">
        <h1 class="text-base text-primary text-uppercase mb-4">Marguerite Hotel</h1>
        <h2 class="mb-4 text-light">Bienvenue!</h2>
        <p th:text="${error}" class="text-danger"></p>
        <p class="text-muted">Connectez vous a votre compte et gerez vos activites</p>
        <div th:if="${success}" class="alert alert-success">
          <span th:text="${success}"></span>
        </div>
        <div th:if="${param.error}">
          <div class="alert alert-danger">Nom d'utilisateur ou mot de passe incorrect.</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-info">Vous etes deconnecter.</div>
        </div>
        <form id="loginForm" th:action="@{/terasses/login}" method="post" class="mt-4">
          <div class="form-group mb-4">
            <input type="text" name="username" autofocus="autofocus" placeholder="Username or Email address" class="form-control border-0 shadow form-control-lg">
          </div>
          <div class="form-group mb-4">
            <input type="password" name="password" placeholder="Password" class="form-control border-0 shadow form-control-lg text-violet">
          </div>
          <div class="form-group mb-4">
            <div class="custom-control custom-checkbox">
              <label class="custom-control-label">Nouveau membre? &nbsp;&nbsp;&nbsp;<a th:href="@{/terasses/registration}">Creer un compte</a></label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary shadow px-5">Connexion</button>
        </form>
      </div>
    </div>
    <p class="mt-5 mb-0 text-primary-400 text-center">Design by <a href="https://bootstrapious.com/admin-templates" class="external text-primary-400">ZIG'S Enterprises</a> & Marguerite Hotel</p>
    <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)                 -->
  </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js}"></script>
<script th:src="@{/js/front.js}"></script>
</body>
</html>
