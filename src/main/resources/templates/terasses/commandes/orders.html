<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Orders</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body th:each="role : ${session.compte.roles}" th:style="'background-image:url('+@{/img/bar.jpeg}+');'">
<header th:replace="~{../templates/fragments/header-terasse :: header-terasse}">
</header>
<div class="d-flex align-items-stretch">
    <div class="page-holder w-100 d-flex flex-wrap" >
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-md-6 mb-5">
                        <div class="card" th:if="${#lists.size(drinks.items)}!=null">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0">Bon de commande boisson table <span class="badge-info" th:text="${commande.numTable}"></span></h3>
                            </div>
                            <div class="card-body">
                                <div class="form-horizontal">
                                    <div class="form-group row" th:each="drink,i : ${drinks?.items}">
                                        <label class="col-md-6 form-control-label" th:text="${drink}"></label>
                                        <label class="col-md-6 form-control-label" th:text="${drinks?.quantities[i.index]}"></label>
                                    </div>

                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="button">
                                    <a th:href="@{/terasses/articles/orders/pdf/}+${drinks.id}" class="btn btn-primary">Produire facture Pdf <i class="fa fa-long-arrow-alt-right"></i></a>
                                    <a th:if="${drinks.pdfTrace}!=null" th:href="${drinks.pdfTrace}" class="btn btn-info">Visualiser pdf<i class="fa fa-file-pdf"></i></a>                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-5">
                        <div class="card" th:if="${#lists.size(foods.items)}!=null">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0">Bon de commande aliments table <span class="badge-info" th:text="${commande.numTable}"></span></h3>
                            </div>
                            <div class="card-body">
                                <div class="form-horizontal">
                                    <div class="form-group row" th:each="food,i : ${foods?.items}">
                                        <label class="col-md-6 form-control-label" th:text="${food}"></label>
                                        <label class="col-md-6 form-control-label" th:text="${foods?.quantities[i.index]}"></label>
                                    </div>

                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="button">
                                    <a th:href="@{/terasses/articles/orders/pdf/}+${foods.id}" class="btn btn-primary">Produire facture Pdf <i class="fa fa-long-arrow-alt-right"></i></a>
                                    <a th:if="${foods.pdfTrace}!=null" th:href="${foods.pdfTrace}" class="btn btn-info">Visualiser pdf<i class="fa fa-file-pdf"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>


<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
</body>
</html>
