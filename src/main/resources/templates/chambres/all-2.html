<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bedroom lists</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body th:each="role : ${session.compte.roles}">
<!-- navbar-->
<header th:replace="~{../templates/fragments/header :: header}">
</header>
<div class="d-flex align-items-stretch">
    <div th:replace="~{../templates/fragments/sidebar :: sidebar}"></div>
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <div class="py-5">
                <div class="alert-info">
                    <h2>Ensemble des chambres</h2>
                </div>
            </div>
            <section class="py-5">
                <div class="row">
                    <div class="col-xl-4 col-lg-6 mb-4 mb-xl-0" th:each="chambre: ${chambres}">
                        <a th:if="${chambre.status}==true" class="btn" data-toggle="modal" data-target="#detailModal" th:attr="data-target='#detailModal'+${chambre.id}">
                            <div  class="badge-warning shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                                <div class="flex-grow-1 d-flex align-items-center">
                                    <div class="text-left" >
                                        <h3 class="mb-0"><span  th:text="${chambre.numero}"></span></h3>
                                        <h6 class="mb-0">Categorie : <span  th:text="${chambre.categorie}"></span></h6>
                                        <h6 class="mb-0">Prix : <span  th:text="${chambre.prix}"></span></h6>
                                        <h6 class="mb-0">Nombre de Place : <span  th:text="${chambre.nbrePlace}"></span></h6>
                                        <h6 class="mb-0" >Nombre de Pièce :<span  th:text="${chambre.nbrePiece}"></span></h6>
                                        <h6 class="mb-0" >Nombre de Lit :<span  th:text="${chambre.nbreLit}"></span></h6>
                                        <h6 class="mb-0"></h6><span>OCCUPE</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <a th:unless="${chambre.status}==true" class="btn" data-toggle="modal" data-target="#detailModal" th:attr="data-target='#detailModal'+${chambre.id}">
                            <div  class="badge-success shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                                <div class="flex-grow-1 d-flex align-items-center">
                                    <div class="text-left" >
                                        <h3 class="mb-0"><span  th:text="${chambre.numero}"></span></h3>
                                        <h6 class="mb-0">Categorie : <span  th:text="${chambre.categorie}"></span></h6>
                                        <h6 class="mb-0">Prix : <span  th:text="${chambre.prix}"></span></h6>
                                        <h6 class="mb-0">Nombre de place : <span  th:text="${chambre.nbrePlace}"></span></h6>
                                        <h6 class="mb-0" >Nombre de pièce :<span  th:text="${chambre.nbrePiece}"></span></h6>
                                        <h6 class="mb-0" >Nombre de lit :<span  th:text="${chambre.nbreLit}"></span></h6>
                                        <h6 class="mb-0"></h6><span>DISPONIBLE</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div th:id="detailModal+${chambre.id}" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true" class="modal fade text-left">
                            <div role="document" class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 id="detailModalLabel" class="modal-title">Detail chambre</h4>
                                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label>Numéro:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <strong th:text="${chambre.numero}"></strong>
                                        </div>
                                        <div class="form-group">
                                            <label>Categorie:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <strong th:text="${chambre.categorie}"></strong>
                                        </div>
                                        <div class="form-group">
                                            <label>Prix:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <strong th:text="${chambre.prix}"></strong>
                                        </div>
                                        <div class="form-group">
                                            <label>Nombre de place:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <strong th:text="${chambre.nbrePlace}"></strong>
                                        </div>
                                        <div class="form-group">
                                            <label>Nombre de pièce:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <strong th:text="${chambre.nbrePiece}"></strong>
                                        </div>
                                        <div class="form-group">
                                            <label>Nombre de lit:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <strong th:text="${chambre.nbreLit}"></strong>
                                        </div>
                                        <div class="form-group">
                                            <label>Status</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <strong th:if="${chambre.status}==true" class="badge-warning">OCCUPE</strong>
                                            <strong th:unless="${chambre.status}==true" class="badge-success">DISPONIBLE</strong>
                                        </div>
                                    </div>
                                    <div class="modal-footer" th:if="${chambre.status}!=true">
                                        <button type="button" data-dismiss="modal" class="btn btn-secondary">Fermer</button>
                                        <a th:href="@{/hotel/reservations/form/{id}(id=${chambre.id})}"  class="btn btn-primary">Reserver</a>
                                    </div>
                                    <div class="modal-footer" th:unless="${chambre.status}!=true">
                                        <button type="button" data-dismiss="modal" class="btn btn-secondary">Fermer</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
</body>
</html>
