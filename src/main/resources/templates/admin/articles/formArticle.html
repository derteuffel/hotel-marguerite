<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Article</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<header th:replace="~{../templates/fragments/header :: header}">
</header>
<div class="d-flex align-items-stretch">
    <div th:replace="~{../templates/fragments/sidebar :: sidebar}"></div>
    <div class="page-holder w-100 d-flex flex-wrap" style="background-color: #7ccecd;">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-lg-12 mb-5">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0">Fomulaire d'ajout d'un stock</h3>
                            </div>
                            <div class="card-body">

                                <form action="#" class="form-horizontal" th:object="${article}" th:action="@{/admin/articles/save}" th:method="post">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Nom</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="nom" id="nom" th:field="*{nom}"  th:value="${article.nom}" >
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Categorie</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="categorie" id="categorie" th:field="*{categorie}"  th:value="${article.categorie}" >
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Type</label>
                                        <div class="col-md-9">
                                            <input type="text" name="type" id="type" class="form-control" th:field="*{type}"  th:value="${article.type}" >
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Quantit√©</label>
                                        <div class="col-md-9">
                                            <input type="number" name="qty" id="qty" th:field="*{qty}"  th:value="${article.qty}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Prix Unitaire</label>
                                        <div class="col-md-9">
                                            <input id="prixU" type="number" name="prixU" th:field="*{prixU}" th:value="${article.prixU}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Prix Total</label>
                                        <div class="col-md-9">
                                            <input id="prixT" type="number" name="prixT" th:field="*{prixT}" th:value="${article.prixT}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Commandes</label>
                                        <div class="col-md-9 ml-auto select">
                                            <select type="text" th:field="*{commande}" class="form-control">
                                                <option value=""></option>
                                                <option th:each=" commande : ${commandes}"
                                                        th:value="${commande.id}"
                                                        th:text="${commande.numero}">

                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <div class="col-md-9 ml-auto">
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                            <button type="submit" class="btn btn-secondary">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>


<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
</body>
</html>
