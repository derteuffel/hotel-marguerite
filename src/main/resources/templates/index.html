<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accueil</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Style stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body  id="accueil" >
    <!-- navbar-->
    <header class="header" th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow"><h1><a href="#" class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"><i class="fas fa-align-left"></i></a><a th:href="@{/}" class="navbar-brand font-weight-bold text-uppercase">Marguerite Hotel</a></h1>
      </nav>
    </header>
      <!--div class="page-holder w-100 d-flex flex-wrap" th:style="'background:url(' + @{/img/hotel.jpg} + ') no-repeat;width:100%'"-->
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section id="home" class="justify-content-center py-5">
            <div class="heading text-center">
              <h1 class="text-primary">Bienvenue!</h1>
            </div>
          </section>
          <section class="py-5">
            <div class="gallery-list row">
              <div  class="col-md-4 col-sm-6 gallery-grid gal_a gal_b text-center">
                <a th:href="@{/admin/login}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius">
                <div class="gallery-single fix">
                  <img th:src="@{/img/illustration.svg}" style="height: 261px!important;width: 345px!important;" class="img-fluid" alt="Image">
                  <div class="img-overlay text-center py-5">
                    <h3 >ADMINISTRATION</h3>
                  </div>
                </div>
                </a>
                <h3 class="text-warning">ADMINISTRATION</h3>
              </div>

              <div  class="col-md-4 col-sm-6 gallery-grid gal_c gal_b text-center">
                <a  th:href="@{/reservations/login}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius">
                  <div class="gallery-single fix">
                  <img th:src="@{/img/bedroom.jpg}" style="height: 261px!important;width: 345px!important;" class="img-fluid" alt="Image">
                  <div class="img-overlay text-center py-5">
                    <h3>GESTION CHAMBRES</h3>
                  </div>
                </div>
                </a>
                <h3 class="text-warning">GESTION CHAMBRES</h3>
              </div>

              <div  class="col-md-4 col-sm-6 gallery-grid gal_a gal_c text-center">
                <a  th:href="@{/admin/login}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius">
                  <div class="gallery-single fix">
                  <img  class="img-fluid" th:src="@{/img/piscine.jpg}" style="height: 261px!important;width: 345px!important;" alt="Image">
                  <div class="img-overlay text-center py-5">
                    <h3>GESTION PISCINE</h3>
                  </div>
                </div>
                </a>
                <h3 class="text-warning">GESTION PISCINE</h3>
              </div>

              <div class="col-md-4 col-sm-6 gallery-grid gal_b gal_a text-center">
                <a th:href="@{/lounges/login}"  data-rel="prettyPhoto[gal]" class="hoverbutton global-radius">
                <div class="gallery-single fix">
                  <img th:src="@{/img/bar.jpeg}" style="height: 261px!important;width: 345px!important;"  class="img-fluid" alt="Image">
                  <div class="img-overlay text-center py-5">
                    <h3>LOUNGE BAR</h3>
                  </div>
                </div>
                </a>
                <h3 class="text-warning">LOUNGE BAR</h3>
              </div>

              <div class="col-md-4 col-sm-6 gallery-grid gal_a gal_c text-center">
                <a  th:href="@{/restaurants/login}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius">
                <div class="gallery-single fix">
                  <img th:src="@{/img/restaurant.jpg}" style="height: 261px!important;width: 345px!important;" class="img-fluid" alt="Image">
                  <div class="img-overlay text-center py-5">
                    <h3>RESTAURANT</h3>
                  </div>
                </div>
                </a>
                <h3 class="text-warning">RESTAURANT</h3>
              </div>

              <div class="col-md-4 col-sm-6 gallery-grid gal_a gal_c text-center">
                <a  th:href="@{/terasses/login}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius">
                  <div class="gallery-single fix">
                    <img th:src="@{/img/terasse.jpg}" style="height: 261px!important;width: 345px!important;"  class="img-fluid" alt="Image">
                    <div class="img-overlay text-center py-5">
                      <h3>TERASSE</h3>
                    </div>
                  </div>
                </a>
                <h3 class="text-warning">TERASSE</h3>
              </div>

              <div class="col-md-4 col-sm-6 gallery-grid gal_c gal_a text-center">
                <a  th:href="@{/admin/login}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius">
                <div class="gallery-single fix">
                  <img th:src="@{/img/economat.jpg}" style="height: 261px!important;width: 345px!important;" class="img-fluid" alt="Image">
                  <div class="img-overlay text-center py-5">
                    <h3>GESTION STOCK</h3>
                  </div>
                </div>
                </a>
                <h3 class="text-warning">GESTION STOCK</h3>
              </div>
            </div>
          </section>

        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script th:src="@{/js/charts-home.js}"></script>
    <script th:src="@{/js/front.js}"></script>
  </body>
</html>
