<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accueil</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Style stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body th:each="role : ${session.compte.roles}" id="accueil">
    <!-- navbar-->
    <header th:replace="~{../templates/fragments/header :: header}">
    </header>
    <div class="d-flex align-items-stretch">
      <div th:replace="~{../templates/fragments/sidebar :: sidebar}">
      </div>
      <div class="page-holder w-100 d-flex flex-wrap" th:style="'background:url(' + @{/img/hotel.jpg} + ') no-repeat;width:100%'">
        <div class="container-fluid px-xl-5">
          <section id="home" class=" py-5">
            <div class="heading text-center">
              <h1>Bienvenue chez Maguerite Hotel</h1>
              <h3 class="cd-headline clip is-full-width">
                <span>Passez un sejour agreable dans notre etablissement </span>
              </h3>
            </div>
          </section>
          <section class="py-5">
            <div class="gallery-list row">
              <div class="col-md-4 col-sm-6 gallery-grid gal_a gal_b">
                <div class="gallery-single fix">
                  <img th:src="@{img/cuisine.jpg}" class="img-fluid" alt="Image">
                  <div class="img-overlay">
                    <a href="#" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius"><i class="fa fa-picture-o"></i></a>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-sm-6 gallery-grid gal_c gal_b">
                <div class="gallery-single fix">
                  <img th:src="@{img/bedroom.jpg}"  class="img-fluid" alt="Image">
                  <div class="img-overlay">
                    <a th:href="@{/hotel/chambres/all}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius"><i class="fa fa-picture-o"></i></a>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-sm-6 gallery-grid gal_a gal_c">
                <div class="gallery-single fix">
                  <img  class="img-fluid" th:src="@{img/piscine.jpg}" alt="Image">
                  <div class="img-overlay">
                    <a th:href="@{/hotel/piscines/all}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius"><i class="fa fa-picture-o"></i></a>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-sm-6 gallery-grid gal_b gal_a">
                <div class="gallery-single fix">
                  <img th:src="@{img/bar.jpeg}"  class="img-fluid" alt="Image">
                  <div class="img-overlay">
                    <a th:href="@{/hotel/commandes/lounge_bar/orders}"  data-rel="prettyPhoto[gal]" class="hoverbutton global-radius"><i class="fa fa-picture-o"></i></a>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-sm-6 gallery-grid gal_a gal_c">
                <div class="gallery-single fix">
                  <img th:src="@{img/restaurant.jpg}"  class="img-fluid" alt="Image">
                  <div class="img-overlay">
                    <a  th:href="@{/hotel/commandes/restaurant/orders}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius"><i class="fa fa-picture-o"></i></a>
                  </div>
                </div>
              </div>

              <div class="col-md-4 col-sm-6 gallery-grid gal_c gal_a">
                <div class="gallery-single fix">
                  <img th:src="@{img/economat.jpg}" class="img-fluid" alt="Image">
                  <div class="img-overlay">
                    <a  th:href="@{/hotel/stocks/all}" data-rel="prettyPhoto[gal]" class="hoverbutton global-radius"><i class="fa fa-picture-o"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </section>

        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script th:src="@{/js/charts-home.js}"></script>
    <script th:src="@{/js/front.js}"></script>
  </body>
</html>
