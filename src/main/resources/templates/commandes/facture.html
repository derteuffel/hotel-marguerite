<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bill detail</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body th:each="role : ${session.compte.roles}">
<!-- navbar-->
<header th:replace="~{../templates/fragments/header :: header}">
</header>
<div class="d-flex align-items-stretch">
    <div class="page-holder w-100 d-flex flex-wrap" style="background-color: #7ccecd;">
        <div class="container-fluid px-xl-5">
            <section class="py-3">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card mb-5 mb-lg-0">
                            <div class="card-header">
                                <h2 class="h6 mb-0 text-uppercase">Facture detail</h2>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row">
                                    <div class="left d-flex align-items-center">
                                        <div class="text">
                                            <small class="mb-0 d-flex align-items-center"> <span>Numero de table</span></small>
                                        </div>
                                    </div>
                                    <div class="right ml-5 ml-sm-0 pl-3 pl-sm-0 ">
                                        <small th:text="${facture.numeroTable}"></small>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row">
                                    <div class="left d-flex align-items-center">
                                        <div class="text">
                                            <small class="mb-0 d-flex align-items-center"> <span>Numero de Commande</span></small>
                                        </div>
                                    </div>
                                    <div class="right ml-5 ml-sm-0 pl-3 pl-sm-0 ">
                                        <small th:text="${facture.numCmd}"></small>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row">
                                    <div class="left d-flex align-items-center">
                                        <div class="text">
                                            <small class="mb-0 d-flex align-items-center"> <span>Date</span></small>
                                        </div>
                                    </div>
                                    <div class="right ml-5 ml-sm-0 pl-3 pl-sm-0">
                                        <small th:text="${facture.date}">-$20</small>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row">
                                    <p class="text-gray mb-5">Liste des articles</p>
                                    <table  class="table table-striped table-hover card-text">
                                            <thead>
                                            <tr>
                                                <th>Denomination</th>
                                                <th>Quantite</th>
                                                <th>Montant</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="name,i : ${facture.articles}">
                                                <td>
                                                    <p class="mb-0 mt-3 mt-lg-0" th:text="${name}"></p>
                                                </td>
                                                <td>
                                                    <p class="mb-0 mt-3 mt-lg-0" th:text="${facture.quantities[i.index]}"></p>
                                                </td>
                                                <td >
                                                    <p class="mb-0 mt-3 mt-lg-0" th:text="${facture.prices[i.index]}"></p>
                                                </td>
                                            </tr>
                                            <tr><td></td><td></td><td th:text="${facture.montantT}"></td></tr>
                                            </tbody>
                                        </table>
                                </div>
                                <div class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row">
                                    <div class="left d-flex align-items-center">
                                        <div class="text">
                                            <small class="mb-0 d-flex align-items-center"> <span>Montant verse</span></small>
                                        </div>
                                    </div>
                                    <div class="right ml-5 ml-sm-0 pl-3 pl-sm-0">
                                        <small th:text="${facture.montantVerse}">-$20</small>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-start align-items-sm-center mb-4 flex-column flex-sm-row">
                                    <div class="left d-flex align-items-center">
                                        <div class="text">
                                            <small class="mb-0 d-flex align-items-center"> <span>Montant rembourser</span></small>
                                        </div>
                                    </div>
                                    <div class="right ml-5 ml-sm-0 pl-3 pl-sm-0">
                                        <small th:text="${facture.remboursement}">-$20</small>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="button">
                                    <a  th:href="@{/hotel/commandes/bills/}+${facture.id}" class="btn btn-outline-dark">Produire facture pdf <i class="fa fa-long-arrow-alt-right"></i></a>
                                    <a  th:href="${facture.billTrace}" class="btn btn-outline-dark">Visualiser pdf <span th:text="${facture.billTrace}"></span> <i class="fa fa-file-pdf"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script >
    $(document).ready(function() {
        // Add Row
        $('#stripped').DataTable({
            "pageLength": 5,
        });
    });
</script>
</body>
</html>
