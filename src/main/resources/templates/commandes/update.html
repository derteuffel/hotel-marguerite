<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body th:each="role : ${session.compte.roles}">
<header th:replace="~{../templates/fragments/header :: header}">
</header>
<div class="d-flex align-items-stretch">
    <div th:replace="~{../templates/fragments/sidebar :: sidebar}"></div>
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-lg-12 mb-5">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0">Fomulaire d'ajout d'un stock</h3>
                            </div>
                            <div class="card-body">

                                <form action="#" class="form-horizontal" th:object="${commande}" th:action="@{/hotel/commandes/update/{id}(id=${commande.id})} " th:method="post">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Numero</label>
                                        <div class="col-md-9">
                                            <input type="number" class="form-control" name="numero" id="numero" th:field="*{numero}">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Montant total</label>
                                        <div class="col-md-9">
                                            <input type="number" class="form-control" name="montantT" id="montantT" th:field="*{montantT}">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Numero de table</label>
                                        <div class="col-md-9">
                                            <input type="number" name="numTable" id="numTable" class="form-control" th:field="*{numTable}">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Nombre sur la table</label>
                                        <div class="col-md-9">
                                            <input type="number" name="nbreSurTable" id="nbreSurTable" th:field="*{nbreSurTable}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Date</label>
                                        <div class="col-md-9">
                                            <input id="date" type="date" name="date" th:field="*{date}" class="form-control-range">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Heure</label>
                                        <div class="col-md-9">
                                            <input id="heure" type="time" name="heure" th:field="*{heure}" class="form-control-range">
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Chambres</label>
                                        <div class="col-md-9 ml-auto select">
                                            <select type="text" th:field="*{chambre}" class="form-control">
                                                <option value=""></option>
                                                <option th:each=" chambre : ${chambres}"
                                                        th:value="${chambre.id}"
                                                        th:text="${chambre.numero}">

                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Places</label>
                                        <div class="col-md-9 ml-auto select">
                                            <select type="text" th:field="*{place}" class="form-control">
                                                <option value=""></option>
                                                <option th:each=" place : ${places}"
                                                        th:value="${place.id}"
                                                        th:text="${place.numTable}">

                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <div class="form-group row">
                                        <div class="col-md-9 ml-auto">
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                            <button type="button" class="btn btn-secondary">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>


<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script src="js/charts-home.js"></script>
<script src="js/front.js"></script>
</body>
</html>
