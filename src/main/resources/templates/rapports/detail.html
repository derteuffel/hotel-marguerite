<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rapport detail</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body th:each="role : ${session.compte.roles}">
<!-- navbar-->
<header th:replace="~{../templates/fragments/header :: header}">
</header>
<div class="d-flex align-items-stretch">
    <div th:replace="~{../templates/fragments/sidebar :: sidebar}"></div>
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-3">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card mb-5 mb-lg-0">
                            <div class="card-header">
                                <h2 class="h6 mb-0 text-uppercase">Rapport journalier</h2>
                            </div>
                            <div class="card-body">
                                <p class="text-gray mb-5" th:text="${rapport.title}">Liste des articles</p>
                                <hr>
                                <p class="text-gray mb-5" th:text="${rapport.date}">Liste des articles</p>
                                <hr>
                                <p class="text-gray mb-5" th:text="${rapport.secteur1}">Liste des articles</p>
                                <table  class="table table-striped table-hover card-text">
                                            <thead>
                                            <tr>
                                                <th>Denomination</th>
                                                <th>Quantite</th>
                                                <th>Montant</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="name,i : ${rapport.nomLounges}">
                                                <td>
                                                    <p class="mb-0 mt-3 mt-lg-0" th:text="${name}"></p>
                                                </td>
                                                <td>
                                                    <p class="mb-0 mt-3 mt-lg-0" th:text="${rapport.quantitiesLounges[i.index]}"></p>
                                                </td>
                                                <td >
                                                    <p class="mb-0 mt-3 mt-lg-0" th:text="${rapport.montantLounges[i.index]}"></p>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                <hr>
                                <p class="text-gray mb-5" th:text="${rapport.secteur2}">Liste des articles</p>
                                <table  class="table table-striped table-hover card-text">
                                    <thead>
                                    <tr>
                                        <th>Denomination</th>
                                        <th>Quantite</th>
                                        <th>Montant</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="name,i : ${rapport.nomRestaurants}">
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${name}"></p>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${rapport.quantitiesRestaurants[i.index]}"></p>
                                        </td>
                                        <td >
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${rapport.montantRestaurants[i.index]}"></p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <hr>
                                <p class="text-gray mb-5" th:text="${rapport.secteur3}">Liste des articles</p>
                                <table  class="table table-striped table-hover card-text">
                                    <thead>
                                    <tr>
                                        <th>Denomination</th>
                                        <th>Quantite</th>
                                        <th>Montant</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="name,i : ${rapport.nomTerrasses}">
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${name}"></p>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${rapport.quantitiesTerrasses[i.index]}"></p>
                                        </td>
                                        <td >
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${rapport.montantTerrasses[i.index]}"></p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <hr>
                                <p class="text-gray mb-5" th:text="${rapport.secteur4}">Liste des articles</p><br>
                                <table  class="table table-striped table-hover card-text">
                                    <thead>
                                    <tr>
                                        <th>Denomination</th>
                                        <th>Quantite</th>
                                        <th>Montant</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="name,i : ${rapport.nomAutres}">
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${name}"></p>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${rapport.quantitiesAutres[i.index]}"></p>
                                        </td>
                                        <td >
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${rapport.montantAutres[i.index]}"></p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <hr>
                                <p class="text-gray mb-5" th:text="${rapport.recette}">Liste des articles</p>


                            </div>
                            <div class="card-footer">
                                <div class="button">
                                    <a  th:href="@{/hotel/repports/bills/}+${rapport.id}" class="btn btn-outline-dark">Imprimer <i class="fa fa-print"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script >
    $(document).ready(function() {
        // Add Row
        $('#stripped').DataTable({
            "pageLength": 5,
        });
    });
</script>
</body>
</html>
