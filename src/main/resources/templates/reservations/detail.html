<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>User profile information</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body th:each="role : ${session.compte.roles}" th:style="'background-image:url('+@{/img/chambre-1.jpg}+');'">
<header th:replace="~{../templates/fragments/header :: header}">
</header>
<div class="d-flex align-items-stretch">
    <div th:if="${role.name}=='ROLE_ROOT' or ${role.name}=='ROLE_ADMIN'" th:replace="~{../templates/fragments/sidebar :: sidebar}"></div>
    <div class="page-holder w-100 d-flex flex-wrap" >
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-lg-12 mb-5">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0">Detail Reservation</h3>
                            </div>
                            <div class="card-body">

                                <div class="form-horizontal">
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Nom client</label>
                                        <div class="col-md-9">
                                            <p th:text="${reservation.nomClient}"></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Email</label>
                                        <div class="col-md-9">
                                            <p th:text="${reservation.email}"></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Telephone</label>
                                        <div class="col-md-9" >
                                            <p th:text="${reservation.telephone}"></p>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Debut du sejour</label>
                                        <div class="col-md-9" >
                                            <p th:text="${reservation.dateDebut}"></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Fin de sejour</label>
                                        <div class="col-md-9" >
                                            <p th:text="${reservation.dateFin}"></p>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Nombre de nuits</label>
                                        <div class="col-md-9" >
                                            <p th:text="${reservation.nbreNuits}"></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Prix nuite</label>
                                        <div class="col-md-9" >
                                            <p th:text="${reservation.prixU}"></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Prix Total</label>
                                        <div class="col-md-9" >
                                            <p th:text="${reservation.prixT}"></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Status</label>
                                        <div class="col-md-9" >
                                            <p class="text-success" th:if="${reservation.status}==true">EN COURS</p>
                                            <p class="text-warning" th:unless="${reservation.status}==true">SUSPENDUS</p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 form-control-label">Date d'enregistrement</label>
                                        <div class="col-md-9" >
                                            <p th:text="${reservation.dateJour}"></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <div class="button">
                                                <a class="btn-info" th:href="@{/hotel/reservation/pdf/generation/}+${reservation.id}">Produire facture <i class="fa fa-long-arrow-alt-right"></i></a>
                                            </div>
                                        </div>
                                        <div class="col-md-6" th:if="${reservation.billTrace}">
                                            <a th:href="${reservation.billTrace}">Voir facture pdf</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
</body>
</html>
