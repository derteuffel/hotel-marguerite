        #memo .company-name {
            background: #487774 560px center no-repeat;
            background-size: 100px auto;
            padding: 10px 20px;

            margin-bottom: 15px;
        }

        #memo .company-name span {
            color: white;
            display: inline-block;
            min-width: 20px;
            font-size: 36px;
            font-weight: bold;
            line-height: 1em;
        }

        #memo .company-name .right-arrow {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100px;
            background: right center no-repeat;
            background-size: auto 60px;
        }


        #memo .company-info div {
            margin-bottom: 3px;
            min-width: 20px;
        }

        #memo .company-info span {
            display: inline-block;
            min-width: 20px;

<body >
<!-- navbar-->
<header th:replace="~{../templates/fragments/header-reservation :: header-reservation}">
</header>
<div class="d-flex align-items-stretch">
    <div class="page-holder w-100 d-flex flex-wrap" style="background-color: #7ccecd;">
        <div class="container-fluid px-xl-5">
            <section class="py-3">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card mb-5 mb-lg-0">
                            <div class="card-header">
                                <h2 class="h6 mb-0 text-uppercase">Reservation detail</h2>
                            </div>
                            <div class="card-body">
                                <section id="memo">
                                    <div class="company-name">
                                        <span> MARGUERITE HÔTEL</span>
                                        <div class="right-arrow"></div>
                                    </div>
                                </section>
                                <span>Date du jour</span>
                                <span class="text-gray mb-5" th:text="${reservation.dateJour}"></span>
                                <div class="line"></div>
                                <span>Numéro de réservation</span>
                                <span class="text-gray mb-5" th:text="${reservation.numReservation}"></span>
                                <div class="line"></div>
                                <span>Numéro de chambre</span>
                                <span class="text-gray mb-5" th:text="${reservation.chambre.getNumero()}"></span>
                                <div class="line"></div>
                                <span>Nom du client</span>
                                <span class="text-gray mb-5" th:text="${reservation.nomClient}"></span>
                                <div class="line"></div>
                                <span>Numéro du téléphone</span>
                                <span class="text-gray mb-5" th:text="${reservation.telephone}"></span>
                                <div class="line"></div>
                                <span>Email</span>
                                <span class="text-gray mb-5" th:text="${reservation.email}"></span>
                                <div class="line"></div>
                                <span>Nombre de nuits</span>
                                <span class="text-gray mb-5" th:text="${reservation.nbreNuits}"></span>
                                <div class="line"></div>
                                <span>Date debut du séjour</span>
                                <span class="text-gray mb-5" th:text="${reservation.dateDebut}"></span>
                                <div class="line"></div>
                                <span>Date fin du séjour</span>
                                <span class="text-gray mb-5" th:text="${reservation.dateFin}"></span>
                                <div class="line"></div>
                                <span>Prix</span>
                                <span class="text-gray mb-5" th:text="${reservation.prixT}"></span>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>
