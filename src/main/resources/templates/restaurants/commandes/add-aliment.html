<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ajout aliment</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body th:each="role :${session.compte.roles}" th:style="'background-image:url('+@{/img/bar.jpeg}+');'">
<!-- navbar-->
<header th:replace="~{../templates/fragments/header-lounge :: header-lounge}">
</header>
<div class="d-flex align-items-stretch">
    <div class="page-holder w-100 d-flex flex-wrap" >
        <div class="container-fluid px-xl-5">
            <section class="py-3">
                <div class="row">
                    <div class="col-lg-12 col-sm-6 mb-4 mb-lg-0">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-header modal-header no-bd">
                                    <h5 class="card-title">
                                <span class="fw-mediumbold">
                                    Nouvel</span>
                                        <span class="fw-light">
                                    article
                                </span>
                                    </h5>
                                </div>
                                <div class="card-body modal-body">
                                    <form  class="form-horizontal" autocomplete="off" th:object="${article}" th:action="@{/restaurants/articles/save/food/}+${commande.id}" th:method="post">
                                        <div class="form-group  row">
                                            <label class="col-md-3 form-control-label">Nom</label>
                                            <div class="col-md-9 autocomplete">
                                                <!--select th:field="*{nom}" class="form-control">
                                                    <option th:each=" name : ${T(com.derteuffel.marguerite.enums.EFoodName).values()}" th:value="${name}" th:text="${name}"></option>
                                                </select-->

                                                <input type="text" th:field="*{nom}" class="form-control" id="foodName">
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-md-3 form-control-label">Quantit√©</label>
                                            <div class="col-md-9">
                                                <input type="number" id="qty1"   th:field="*{qty}"  class="form-control">
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-md-3 form-control-label">Taux du jour</label>
                                            <div class="col-md-9">
                                                <input type="number" id="taux"   name="taux"  class="form-control">
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <label class="col-md-3 form-control-label">Prix Unitaire <br>(CDF)</label>
                                            <div class="col-md-9">
                                                <input  type="number" id="food"  th:field="*{prixU}"  class="form-control">
                                            </div>
                                        </div>
                                        <div class="line"></div>
                                        <div class="form-group row">
                                            <div class="col-md-9 ml-auto">
                                                <a th:href="@{/lounges/commandes/detail/}+${commande.id}" class="btn btn-secondary">Retour</a>
                                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
<script th:src="@{/js/js.js}"></script>
<script th:src="@{/js/pricesD.js}"></script>
<!--script th:src="@{/js/pricesF.js}"></script-->
<script th:src="@{/js/foods.js}"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script >
    $(document).ready(function() {
        // Add Row
        $('#stripped').DataTable({
            "pageLength": 5,
        });
    });
</script>
</body>
</html>
