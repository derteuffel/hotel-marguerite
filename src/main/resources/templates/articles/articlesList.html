<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bubbly - Boootstrap 4 Admin template by Bootstrapious.com</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<!-- navbar-->
<header th:replace="~{../templates/fragments/header :: header}">
</header>
<div class="d-flex align-items-stretch">
    <div th:replace="~{../templates/fragments/sidebar :: sidebar}"></div>
    <div class="page-holder w-100 d-flex flex-wrap" style="background-color: #0c525d;">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-lg-12 mb-5">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="h6 text-uppercase mb-0">Liste des Articles</h3>
                            </div>
                            <div class="card-body table-responsive">
                                <table id="stripped" class="table table-striped table-hover card-text">
                                    <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Categorie</th>
                                        <th>Type</th>
                                        <th>Prix Unitaire</th>
                                        <th>Prix Total</th>
                                        <th>Quantité</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each=" article : ${articles}">
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${article?.nom}"></p>
                                        </td>
                                        <td >
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${article?.categorie}"></p>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${article?.type}"></p>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${article?.prixU}"></p>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${article?.prixT}"></p>
                                        </td>
                                        <td>
                                            <p class="mb-0 mt-3 mt-lg-0" th:text="${article?.qty}"></p>
                                        </td>
                                        <td>
                                            <a class="btn text-success" data-toggle="modal" data-target="#detailModal" th:attr="data-target='#detailModal'+${article.id}" ><i class="fa fa-eye"></i></a>
                                            <a th:href="@{/hotel/articles/edit/{id}(id=${article.id})}"  class="btn text-primary" ><i class="fa fa-edit"></i></a>
                                            <a class="btn text-danger" data-toggle="modal" data-target="#deleteModal" th:attr="data-target='#deleteModal'+${article.id}"><i class="fa fa-trash"></i></a>
                                        </td>
                                        <div class="modal card fade " th:id="deleteModal+${article.id}" tabindex="-1" role="dialog" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="card-header modal-header no-bd">
                                                        <h5 class="modal-title">
														<span class="fw-mediumbold">
														Fenetre de suppression d'un</span>
                                                            <span class="fw-light">
															Article
														</span>
                                                        </h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="card-body modal-body">
                                                        <p class="small">etes vous sure de vouloir supprimer cet element ?</p>
                                                    </div>
                                                    <div class="card-footer modal-footer no-bd">
                                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                                        <a th:href="@{/hotel/articles/delete/{id}(id=${article.id})}"  class="btn btn-success">Delete</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div th:id="detailModal+${article.id}" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true" class="modal fade text-left">
                                            <div role="document" class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 id="detailModalLabel" class="modal-title">Contenu detailler d'un Article</h4>
                                                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="form-group">
                                                            <label>Nom:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                                            <strong th:text="${article.nom}"></strong>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Categorie:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                                            <strong th:text="${article.categorie}"></strong>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Type:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                                            <strong th:text="${article.type}"></strong>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Quantité:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                                            <strong th:text="${article.qty}"></strong>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Prix Total:</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                                            <strong th:text="${article.prixU}"></strong>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Prix Total</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                                            <strong th:text="${article.prixT}"></strong>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                                                        <a th:href="@{/hotel/articles/edit/{id}(id=${article.id})}"  class="btn btn-primary">Update</a>
                                                    </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="~{../templates/fragments/footer :: footer}"></footer>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script th:src="@{/js/charts-home.js}"></script>
<script th:src="@{/js/front.js}"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script >
    $(document).ready(function() {
        // Add Row
        $('#stripped').DataTable({
            "pageLength": 5,
        });
    });
</script>
</body>
</html>
